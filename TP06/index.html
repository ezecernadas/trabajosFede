<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 06</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items:center;
        flex-wrap: wrap;
        gap: 2em;
        padding: 1em;
    }

    .card {
        background-color: rgb(245, 245, 245);
        border: 1px solid gray;
        border-radius: 15px;
        overflow: hidden;
        min-width: 235px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1em;
    }

    img {
        width: 100%;
        object-fit: cover;
    }

    .data {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        gap: .5em;
    }

    article{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: .5em;
        min-height: 452.5px;
        min-width: 400px;
        border: solid 1px black;
        padding: 1em;
    }

    input, select{
        padding: .4em;
    }

    button{
        min-width: 80px;
        padding: .4em .5em;
    }
</style>
<body>
    <article class="tp1">
        <h1>Punto 1</h1>
        <input type="text" id="nombre" required>
        <button id="mostrar">Buscar</button>
        <div id="cardContainerTp1"></div>
    </article>
</body>
<script src="index.js"></script>
</html>
